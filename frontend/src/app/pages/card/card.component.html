<br>
<div>
  <h1 align="center" class="display-4 mb-5">{{title}}
    <!-- Pick Your Favourite Styles -->
  </h1>
  <hr><br>

</div>

<br><br>
<input type="text" class="form-control" name="search" [(ngModel)]="searchText"
  placeholder="Search for products, brands and more"><br><br>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../../assets/flag.jpg" width="600px" height="500px" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../assets/furniture-coupons.jpg" width="600px" height="500px" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../assets/Masters_.jpg" width="600px" height="500px" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../assets/Coupon.jpg" width="600px" height="500px" alt="Fourth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../assets/gardenr2.jpg" width="600px" height="500px" alt="Fifth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<br><br>





<br><br><br>
<hr><br><br><br>

<div class="row card-deck text-center">

  <div *ngFor="let productInfo of page?.content | filter:searchText" class="col-lg-4 ">
    <div class="box">
      <div class="card mb-4">
        <img height="50%" class="card-img-top" src="{{productInfo.productIcon}}" alt="{{productInfo.productName}}">
        <div class="card-body">
          <h4 class="card-title ">{{productInfo.productName}}</h4><br>

          <div class="text-left">
            <p class="card-test"><strong>Description: </strong>{{productInfo.productDescription}}</p>
            <p class="card-text"><strong>Price: </strong>{{productInfo.productPrice | currency : 'INR'}}</p>
            <p class="card-text"><strong>Stock: </strong>{{productInfo.productStock}}</p>
          </div>
          <br>
          <a routerLink="/product/{{productInfo.productId}}" *ngIf="productInfo.productStatus == 0; else offBlock"
            class="btn btn-success btn-lg">Get It!</a>
          <ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">Unavailable</a></ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
<app-pagination [currentPage]="page"></app-pagination>
